<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <!-- Weâ€™ll be sending information from our form to story.html using a GET request -->
      <form action="/story.html" method="GET">
        <label for="animal-1">Animal</label>
        <input
          id="animal-1"
          type="text"
          name="animal-1"
          minlength="3"
          maxlength="10"
          value="Cat"
          required
        />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input
          id="animal-2"
          type="text"
          name="animal-2"
          minlength="3"
          maxlength="10"
          value="Dog"
          required
        />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input
          id="animal-3"
          type="text"
          name="animal-3"
          minlength="3"
          maxlength="10"
          value="Hippo"
          required
        />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input
          id="adj-1"
          type="text"
          name="adj-1"
          minlength="3"
          maxlength="10"
          value="amused"
          required
        />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          id="verb-1"
          type="text"
          name="verb-1"
          minlength="3"
          maxlength="10"
          value="Baking"
          required
        />
        <br />
        <label for="num-1">Pick a number between 1-3:</label>
        <input
          id="num-1"
          type="number"
          name="num-1"
          value="3"
          min="1"
          max="3"
          required
        />
        <br />
        <span>Yes or No</span>
        <!--For radio buttons, we want to add the <input> before the <label> to render the radio button on the left of the text. -->
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Choose a Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          id="quote"
          type="text"
          name="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <!-- Unecessarily Deep Quotes -->
          <option value="Slow and Steady wins the race"></option>

          <option
            value="I must not fear. Fear is the mind-killer. Fear is the little-death that brings total obliteration. I will face my fear. I will permit it to pass over me and through me. And when it has gone past I will turn the inner eye to see its path. Where the fear has gone there will be nothing. Only I will remain. Frank Herbert, Dune"
          ></option>

          <option
            value="Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine"
          ></option>

          <option
            value="Don't be pushed around by the fears in your mind. Be led by the dreams in your heart. Roy T. Bennett, 'The Light in the Heart''"
          ></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
          placeholder="Write down a meaningful message!"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
